<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <title>Guessing Game</title>
  </head>
  <body id="theBody">
    <div class="d-flex justify-content-center mt-5 p-5">
      <div class="card text-center mb-3" style="width: 18rem">
        <div class="card-body">
          <h1 class="card-title">Guessing Game</h1>
          <p class="card-text">Can you guess the number?</p>
          <button
            type="button"
            id="startButton"
            class="btn btn-primary btn-lg p-2 m-3"
          >
            Start
          </button>
          <div id="resultDiv">Win or Lose?</div>

          <script src="guessing-game.js"></script>
        </div>
      </div>
    </div>
  </body>
</html>
